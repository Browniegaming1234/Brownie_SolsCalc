<body>
  <h1>Sol's RNG Aura Calculator</h1>
  <label for="luck">Enter Your Luck:</label>
  <input type="number" id="luck" placeholder="Your Luck" min="0" />
  <button onclick="calculate()">Calculate Rolls</button>
  <div id="result"></div>
  <div id="auraList"></div>

  <script>
    // --- Aura Data ---
    const auraData = [/* YOUR AURA LIST GOES HERE (you already have it copied correctly) */];

    function rollsNeeded(chance) {
      const targetProb = 0.999;
      return chance > 0 ? Math.ceil(Math.log(1 - targetProb) / Math.log(1 - chance)) : Infinity;
    }

    const auraListDiv = document.getElementById('auraList');
    auraData.sort((a, b) => a.normal - b.normal);

    auraData.forEach(aura => {
      const item = document.createElement('div');
      item.className = 'aura-item';
      const title = document.createElement('div');
      const auraClass = aura.name.replace(/[^a-zA-Z0-9]/g, '');
      title.textContent = aura.name;
      title.className = auraClass;
      item.appendChild(title);

      const rollsInfo = document.createElement('div');
      rollsInfo.className = 'rolls-info';
      item.appendChild(rollsInfo);

      item.dataset.normal = aura.normal;
      item.dataset.biomeMult = aura.biomeMult;
      auraListDiv.appendChild(item);
    });

    function calculate() {
      const luck = parseFloat(document.getElementById('luck').value);
      const result = document.getElementById('result');
      if (isNaN(luck) || luck <= 0) {
        result.textContent = 'Please enter a valid luck value.';
        return;
      }
      result.textContent = '';
      auraListDiv.querySelectorAll('.aura-item').forEach(item => {
        const val = parseFloat(item.dataset.normal);
        const bm = item.dataset.biomeMult ? parseFloat(item.dataset.biomeMult) : null;
        const nativeChance = luck / val;
        const nativeRolls = nativeChance > 0 ? rollsNeeded(nativeChance) : '∞';
        let text;
        if (bm && bm > 0) {
          const btChance = luck / (val / bm);
          const bt = btChance > 0 ? rollsNeeded(btChance) : '∞';
          text = `Native Rolls: ${nativeRolls}, Breakthrough Rolls: ${bt}`;
        } else {
          text = `Rolls needed: ${nativeRolls}`;
        }
        item.querySelector('.rolls-info').textContent = text;
      });
    }
  </script>
