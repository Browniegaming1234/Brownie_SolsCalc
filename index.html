<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sol's RNG Aura Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0a0a12;
      color: #ddd;
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffff;
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #22222a;
      color: #eee;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cccc;
    }
    #result {
      margin-top: 20px;
      background: #11111a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #004040;
      min-height: 40px;
      font-weight: 600;
    }
    #auraList {
      margin-top: 30px;
      max-height: 600px;
      overflow-y: auto;
      border-radius: 8px;
      background: #121224;
      border: 1px solid #222;
      padding: 10px 0;
    }
    .aura-item {
      padding: 10px 15px;
      border-bottom: 1px solid #222;
    }
    .rolls-info {
      font-size: 0.95rem;
      color: #bbb;
      margin-top: 4px;
    }
    #auraList::-webkit-scrollbar {
      width: 8px;
    }
    #auraList::-webkit-scrollbar-thumb {
      background: #00cccc;
      border-radius: 4px;
    }
  </style>
</head>

  <label for="luck">Enter Your Luck:</label>
  <input type="number" id="luck" placeholder="Your Luck" min="0" step="any" />
  <button id="calculateBtn">Calculate Rolls</button>
  <div id="result"></div>
  <div id="auraList"></div>

      {name: "Dreamscape", normal: 1, biomeMult: 850000000},
      {name: "Pixelation", normal: 1073741824, biomeMult: null},
      {name: "Luminosity", normal: 1200000000, biomeMult: null},
      {name: "Equinox", normal: 2500000000, biomeMult: null}
    ];

    // Sort auras by normal value ascending
    auraData.sort((a, b) => a.normal - b.normal);

    const auraListDiv = document.getElementById('auraList');
    const resultDiv = document.getElementById('result');
    const luckInput = document.getElementById('luck');
    const calculateBtn = document.getElementById('calculateBtn');

    // Calculate rolls needed for 99.9% chance given chance per roll
    function rollsNeeded(chance) {
      const targetProb = 0.999;
      if (chance <= 0) return Infinity;
      return Math.ceil(Math.log(1 - targetProb) / Math.log(1 - chance));
    }

    // Create the aura list UI elements
    function createAuraList() {
      auraListDiv.innerHTML = '';
      auraData.forEach(aura => {
        const item = document.createElement('div');
        item.className = 'aura-item';

        const title = document.createElement('div');
        title.textContent = aura.name;
        title.style.fontWeight = 'bold';

        const rollsInfo = document.createElement('div');
        rollsInfo.className = 'rolls-info';
        rollsInfo.textContent = ''; // initially empty

        item.appendChild(title);
        item.appendChild(rollsInfo);

        // Store aura data on element for use in calculation
        item.dataset.normal = aura.normal;
        item.dataset.biomeMult = aura.biomeMult;

        auraListDiv.appendChild(item);
      });
    }

    // Perform calculations and update UI
    function calculate() {
      const luck = parseFloat(luckInput.value);
      if (isNaN(luck) || luck <= 0) {
        resultDiv.textContent = 'Please enter a valid luck value greater than 0.';
        return;
      }
      resultDiv.textContent = '';

      const auraItems = auraListDiv.querySelectorAll('.aura-item');
      auraItems.forEach(item => {
        const normalDenom = parseFloat(item.dataset.normal);
        const biomeMult = item.dataset.biomeMult ? parseFloat(item.dataset.biomeMult) : null;

        const nativeChance = luck / normalDenom;
        const nativeRolls = nativeChance > 0 ? rollsNeeded(nativeChance) : Infinity;

        let text = '';

        if (biomeMult && biomeMult > 0) {
          const btChance = luck / (normalDenom / biomeMult);
          const btRolls = btChance > 0 ? rollsNeeded(btChance) : Infinity;

          text = `Native Rolls: ${nativeRolls === Infinity ? '∞' : nativeRolls}, Breakthrough Rolls: ${btRolls === Infinity ? '∞' : btRolls}`;
        } else {
          text = `Rolls needed: ${nativeRolls === Infinity ? '∞' : nativeRolls}`;
        }

        item.querySelector('.rolls-info').textContent = text;
      });
    }

    // Initialize aura list on page load
    createAuraList();

    // Hook up button event listener
    calculateBtn.addEventListener('click', calculate);

    // Also allow pressing Enter in input to calculate
    luckInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        calculate();
      }
    });
  </script>
</body>
</html>
